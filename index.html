<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL+ Shop</title>
    <meta name="description" content="Free Snack Box">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>DHL+ Shop</h1>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#">Home</a></li>
        </ul>
       
    </nav>
    <section class="jumbotron">
        <div class="container">
            <div class="hero-icon">
                <img src="assets/img/cart.png" alt="Hero Icon">
            </div>
            <div class="content">
                <h2>Welcome to DHL+ Shop</h2>
                <p>Get the best products at the best prices</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </div>
    </section>
    <main>
        <section class="products" id="products">
            <span class="caption">The best from the best</span>
            <h2>Products</h2>
            <input type="text" name="search-bar" id="search-bar" class="search-bar" placeholder="Search for products">
            <div class="container" id="product-list">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DHL+ Shop. All rights reserved.</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
